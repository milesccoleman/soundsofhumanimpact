<script>
var goldfinchSong1 = new Audio('sounds/goldfinchSong1.mp3')
var goldfinchSong2 = new Audio('sounds/goldfinchSong2.mp3')
var goldfinchSong3 = new Audio('sounds/goldfinchSong3.mp3')

var goldfinchAlarm1 = new Audio('sounds/goldfinchAlarm1.mp3')


var cardinalSong1 = new Audio('sounds/cardinalSong1.mp3')
var cardinalSong2 = new Audio('sounds/cardinalSong2.mp3')
var cardinalSong3 = new Audio('sounds/cardinalSong3.mp3')

var cardinalAlarm1 = new Audio('sounds/cardinalAlarm1.mp3')


var mourningDoveSong1 = new Audio('sounds/mourningDoveSong1.mp3')

var mourningDoveAlarm1 = new Audio('sounds/mourningDoveAlarm1.mp3')

var robinSong1 = new Audio('sounds/robinSong1.mp3')
var robinSong2 = new Audio('sounds/robinSong2.mp3')
var robinSong3 = new Audio('sounds/robinSong3.mp3')

var robinAlarm1 = new Audio('sounds/robinAlarm1.mp3')


let nineteenSeventy = true; 


function switchSounds1970() {
 nineteenSeventy = true; 
}

function switchSounds2020() {
 nineteenSeventy = false; 
}

function playNineteenSeventy(){
if (nineteenSeventy == true) {
  goldfinchSong1.pause() 
  goldfinchSong1.currentTime = 0;
  goldfinchSong2.pause() 
  goldfinchSong2.currentTime = 0;
  goldfinchSong3.pause() 
  goldfinchSong3.currentTime = 0;
  
  goldfinchAlarm1.pause() 
  goldfinchAlarm1.currentTime = 0;
  
  
  cardinalSong1.pause() 
  cardinalSong1.currentTime = 0;
  cardinalSong2.pause() 
  cardinalSong2.currentTime = 0;
  cardinalSong3.pause() 
  cardinalSong3.currentTime = 0;
  
  cardinalAlarm1.pause() 
  cardinalAlarm1.currentTime = 0;
  
  
  mourningDoveSong1.pause() 
  mourningDoveSong1.currentTime = 0;
  
  mourningDoveAlarm1.pause() 
  mourningDoveAlarm1.currentTime = 0;
  
  
  robinSong1.pause() 
  robinSong1.currentTime = 0;
  robinSong2.pause() 
  robinSong2.currentTime = 0;
  robinSong3.pause() 
  robinSong3.currentTime = 0;
  
  robinAlarm1.pause() 
  robinAlarm1.currentTime = 0;

  
  setTimeout(goldfinchSong1.play(), Math.random() * 10000)
  setTimeout(goldfinchSong2.play(), Math.random() * 20000)
  setTimeout(goldfinchSong3.play(), Math.random() * 30000)
  
  setTimeout(cardinalSong1.play(), Math.random() * 10000)
  setTimeout(cardinalSong2.play(), Math.random() * 20000)
  setTimeout(cardinalSong3.play(), Math.random() * 30000)
  
  setTimeout(mourningDoveSong1.play(), Math.random() * 15000)
  
  setTimeout(robinSong1.play(), Math.random() * 10000)
  setTimeout(robinSong2.play(), Math.random() * 20000)
  setTimeout(robinSong3.play(), Math.random() * 30000)



}
}

function reset(){
location.reload();
}

function playTwentyTwenty(){
if (nineteenSeventy == false) {
  goldfinchSong1.pause() 
  goldfinchSong1.currentTime = 0;
  goldfinchSong2.pause()

  goldfinchSong3.pause()

  mourningDoveAlarm1.pause() 
  mourningDoveAlarm1.currentTime = 0;
  
  
  robinSong1.pause() 
  robinSong1.currentTime = 0;
  robinSong2.pause() 
  robinSong2.currentTime = 0;
  robinSong3.pause() 
  robinSong3.currentTime = 0;
  
  robinAlarm1.pause() 
  robinAlarm1.currentTime = 0;

  	
  	setTimeout(goldfinchAlarm1.play(), Math.random() * 15000)
  	setTimeout(cardinalAlarm1.play(), Math.random() * 15000)
  	setTimeout(mourningDoveAlarm1.play(), Math.random() * 15000)
	setTimeout(robinAlarm3.play(), Math.random() * 15000)


}

}
