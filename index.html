<script>
var goldfinch = new Audio('sounds/goldfinch.mp3')
var cardinal = new Audio('sounds/cardinal.mp3')
var morningDove = new Audio('sounds/morningDove.mp3')
let nineteenSeventy = true; 


function switchSounds1970() {
 nineteenSeventy = true; 
}

function switchSounds2020() {
 nineteenSeventy = false; 
}

function playNineteenSeventy(){
if (nineteenSeventy == true) {
  goldfinch.pause() 
  goldfinch.currentTime = 0;
  
  cardinal.pause() 
  cardinal.currentTime = 0;
  
  morningDove.pause() 
  morningDove.currentTime = 0;
  
  setTimeout(goldfinch.play(), Math.random() * 5000)
  
  setTimeout(cardinal.play(), Math.random() * 5000)
  
  setTimeout(morningDove.play(), Math.random() * 5000)

}
}

function playTwentyTwenty(){
if (nineteenSeventy == false) {
  	goldfinch.pause() 
  	goldfinch.currentTime = 0;
  
  	cardinal.pause() 
  	cardinal.currentTime = 0;	
  	
  	morningDove.pause() 
  	morningDove.currentTime = 0;
  	
  	setTimeout(morningDove.play(), Math.random() * 5000)

}

}
</script>
